# Site
name: 'Heftroman Bibliothek'
description: 'Heftromane f√ºr den Heftromaneworkshop am 26. und 27.09.21 (Leipzig)'
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: '/heftroman.workshop'
avatar: 'assets/images/sal.jpg'
disqus: 'demowebsite'
email: 'leonardkonle@gmail.com'
script: "bundle exec jekyll build"

include: ["_pages"]
permalink: /:title/
#exclude: "series"
# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
